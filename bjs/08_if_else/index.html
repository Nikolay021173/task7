<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="smoke-pure.css" type="text/css"/>
</head>
<body>
    <dialog class="modalInput">
        <div class="inpHeader">
            <h3>&#10022; &#10022; &#10022;</h3>
        </div>
        <form id="form">
            <label for="inputNamber">Минимальное знание числа для игры</label>
            <input type="text" id="inputNumber" name="inpMin"><br><br>
            <label for="inputNamber1">Максимальное знание числа для игры</label>
            <input type="text" id="inputNumber1"><br><br>
            <button class="okInput">ОК</button>
            <button class="delValueInput">Отмена</button>
        </form>
    </dialog>
    
    <dialog class="modalMess">
        <div class="mesHeader">
            <h3>&#9888; Предупреждение!</h3>
        </div>
        <form>
            <p class="message"></p>
            <button class="okMessage">ОК</button>
        </form>
    </dialog>

    <dialog class="modalInfo">
        <div class="infoHeader">
            <h3>&#10022; Начать игру &#10022;</h3>
        </div>
        <form>
            <p class="info"></p>
            <button class="okInfo">ОК</button>
        </form>
    </dialog>


<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
